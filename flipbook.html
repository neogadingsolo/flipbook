<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Flipbook Viewer</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  
  <!-- Styles -->
  <link href="lib/css/main.css" rel="stylesheet">
  <link href="lib/css/themify-icons.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="flipbookContainer"></div>

  <script src="lib/js/libs/jquery.min.js"></script>
  <script src="lib/js/flip.js"></script>
  <script src="config.js"></script>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    jQuery(document).ready(function () {
      var pdf = getQueryParam('pdf');
      if (pdf) {
        var flipbookDiv = $('<div>', { id: 'flipbook' }).appendTo('#flipbookContainer');
        flipbookDiv.flipBook(pdf, flipbookOptions);
      } else {
        $('#flipbookContainer').html('<p class="text-red-500">No PDF specified.</p>');
      }
    });
  </script>
</body>

</html>
