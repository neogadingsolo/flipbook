<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Neo Gading Solo Menu</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  
  <!-- Styles -->
  <link href="lib/css/main.css" rel="stylesheet">
  <link href="lib/css/themify-icons.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="pdfLinks" class="p-4"></div>

  <script src="lib/js/libs/jquery.min.js"></script>
  <script src="config.js"></script>

  <script>
    jQuery(document).ready(function () {
      var linksContainer = $('#pdfLinks');
      pdfFiles.forEach(function (pdf, index) {
        var link = $('<a>', {
          href: 'flipbook.html?pdf=' + encodeURIComponent(pdf),
          text: 'View PDF ' + (index + 1),
          class: 'block text-blue-500 underline m-2'
        });
        linksContainer.append(link);
      });
    });
  </script>
</body>

</html>
